<div class="navbar-container">
  <div class="navbar-content">
    <!-- Sol bölüm: Logo -->
    <div class="navbar-left">
      <img
        src="assets/icons/duverappicon.png"
        alt="DuverApp Icon"
        class="duver-icon-medium"
        routerLink="/home"
      />
    </div>

    <!-- Orta bölüm: Şimdilik boş -->
    <div class="navbar-center">
      <!-- Gelecekte içerik buraya eklenecek -->
    </div>

    <!-- Sağ bölüm: Şu an sadece Log In butonu -->
    <div class="navbar-right">
      <span pTooltip="Coming Soon" tooltipPosition="bottom">
        <p-button
          label="Log In"
          class="log-in-button"
          [raised]="true"
          icon="pi pi-sign-in"
        ></p-button>
      </span>
    </div>
  </div>
</div>
